<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [selected]="user.id === selectedUserId" [user]="user"
        (userSelected)="onUserSelected($event)"></app-user>
    </li>
    }
  </ul>
  @if(getSelectedUser){
  <app-tasks [userId]="getSelectedUser.id" [name]="getSelectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
