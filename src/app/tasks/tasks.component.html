@if(isAddingTask) {
<app-new-task (add)="onAddTaskEvent($event)" (cancel)="onCancelAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTaks()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="completeTask($event)" />
    </li>
    }
  </ul>
</section>
